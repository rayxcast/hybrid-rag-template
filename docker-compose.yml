services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # dashboard if enabled
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    build: .
    container_name: rag-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant
      - redis
    # volumes:
    #   - .:/app  # uncomment for hot-reload dev
    command: ["uv", "run", "--with-editable", ".", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  eval:
    build: .
    container_name: rag-eval
    profiles:
      - ignore_on_up
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - qdrant
      - redis
    command: ["uv", "run", "--with-editable", ".", "python", "-m", "app.evaluation.run_eval"]

volumes:
  qdrant_data:
  redis_data: